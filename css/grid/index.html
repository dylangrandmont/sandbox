<style>
    body {
        margin: 0;
    }
    .navbar {
        grid-area: navbar;
        background: green;
    }
    .sidebar {
        grid-area: sidebar;
        background: red;
    }
    .plot {
        grid-area: plot;
        background: black;
    }
    .container {
        height: 49vh;
        width: 100vw;
        display: grid;
    }
    #embed {
        grid-template-columns: 25px auto 40px;
        grid-template-rows: 25px auto 100px;
        grid-template-areas:
            "plot plot plot"
            "plot plot plot"
            "sidebar sidebar sidebar";
        border-bottom: 2vh solid white
    }
    #full {
        grid-template-columns: 70px auto;
        grid-template-rows: 50px auto;
        grid-template-areas: 
            "navbar navbar"
            "sidebar plot";
    }
    #meta {
        grid-column: 1;
        grid-row: 1;
        background: grey
    }
    #toolbar {
        grid-column: 2;
        grid-row: 1;
        background: blue;
    }
    #signup {
        grid-column: 3;
        grid-row: 1;
        background: orange;
    }
</style>

<body>
    <div class="container" id="embed">
        <div class="sidebar"></div>
        <div class="plot"></div>
        <div id="meta"></div>
        <div id="toolbar"></div>
        <div id="signup"></div>
    </div>
    <div class="container" id="full">
        <div class="navbar"></div> 
        <div class="sidebar"></div>
        <div class="plot"></div>
    </div>    
</body>
